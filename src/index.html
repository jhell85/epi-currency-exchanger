<!DOCTYPE html>
<html lang="en">

<head>
  <title>Currency Exchanger</title>
</head>

<body>
  <div class="container">
    <!-- input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center mt-2 mb-5">Currency Exchanger</h1>

        <div class="container">
          <small class="form-text text-right text-muted mr-4">amount</small>
          <div class="row">
            <div class="col-4">
              <label for="currency">pick a currency to convert from</label>
            </div>
            <div class="col-4">
              <select class="form-control" id="currency"></select>
            </div>
            <div class="col-4">
              <input class="form-control" id="amount" type="number" value="1">
            </div>
          </div>
        </div>
        <button id="submitBtn" class="btn btn-primary btn-lg btn-block">Exchange Rates</button>
      </div>

    </div>
  </div>

  <!-- output box  -->
  <div id="output-container"class="container"></div>
  </div>
</body>

</html>
